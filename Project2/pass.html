<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Validation</title>
    <link rel="stylesheet" href="pass.css" />
  </head>
  <body>
    <div class="container">
      <form action="#" class="signUp">
        <p id="head">SignUp</p>
        <input type="text" name="" id="fnameBox" class="input" />
        <label for="firstName" id="fname" class="label">First Name</label>
        <input type="text" name="" id="lnameBox" class="input" />
        <label for="lastName" id="lname" class="label">Last Name</label>
        <input type="text" id="usernameBox" class="input" />
        <label for="Username" id="username" class="label">Username</label>
        <input type="password" name="" id="passBox" class="input" />
        <label for="password" id="pass" class="label">Password</label>
        <button id="create">Create</button>
        <p id="login">Already have an account? <a href="#">Login</a></p>
      </form>
    </div>
  </body>
  <script src="pass.js"></script>
</html>
