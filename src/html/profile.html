<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub Profile Card</title>
    <link rel="stylesheet" href="../css/project.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="designs">
      <div class="box1"></div>
      <div class="box2"></div>
      <div class="bubble1"></div>
      <div class="bubble2"></div>
      <div class="bubble3"></div>
      <div class="bubble4"></div>
      <div class="bubble5"></div>
    </div>
    <div class="shadow"></div>
    <div class="shadow2"></div>
    <div class="container">
      <div class="card-wrapper">
        <div class="card" id="card">
          <!-- Front Side -->
          <div class="card-front">
            <div class="profile">
              <img id="image" alt="GitHub Profile" />
              <div class="profile-overlay">
                <i class="fas fa-code"></i>
              </div>
            </div>
            <div class="cardM">
              <div class="user-info">
                <a id="githubLink" href="" target="_blank">
                  <p id="userName"></p>
                </a>
                <p id="bio" class="bio"></p>
                <p id="location" class="location">
                  <i class="fas fa-map-marker-alt"></i> <span></span>
                </p>
              </div>
              <div class="stats">
                <span id="followers" class="stat-item">
                  <i class="fas fa-users"></i>
                  <span class="stat-value">0</span>
                  <span class="stat-label">Followers</span>
                </span>
                <span id="following" class="stat-item">
                  <i class="fas fa-user-plus"></i>
                  <span class="stat-value">0</span>
                  <span class="stat-label">Following</span>
                </span>
                <span id="repos" class="stat-item">
                  <i class="fas fa-code-branch"></i>
                  <span class="stat-value">0</span>
                  <span class="stat-label">Repos</span>
                </span>
              </div>
              <div class="additional-info">
                <span id="created" class="info-item"
                  ><i class="fas fa-calendar"></i> Joined: <span></span
                ></span>
                <span id="company" class="info-item"
                  ><i class="fas fa-building"></i> <span></span
                ></span>
              </div>
              <button class="flip-btn pulse" id="flipBtn">
                <i class="fas fa-star"></i> View Top Repositories
              </button>
            </div>
          </div>
          <!-- Back Side -->
          <div class="card-back">
            <h3><i class="fas fa-star"></i> Top Repositories</h3>
            <div class="repos-list" id="reposList">
              <!-- Repositories will be added here -->
            </div>
            <div class="repo-stats-summary">
              <span id="totalStars"
                ><i class="fas fa-star"></i> Total Stars: 0</span
              >
              <span id="topLanguage"
                ><i class="fas fa-code"></i> Top Language: -</span
              >
            </div>
            <button class="flip-btn" id="flipBackBtn">
              <i class="fas fa-user"></i> Back to Profile
            </button>
          </div>
        </div>
      </div>
      <a href="../../index.html" class="back-btn"
        ><i class="fas fa-arrow-left"></i> Create New Card</a
      >
    </div>
    <div id="toast" class="toast"></div>
    <script src="../js/project.js"></script>
  </body>
</html>
